<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Voting Room Creator</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container">
      <h1>Create or Join a Voting Room</h1>
      <button id="create-room" class="btn-primary">Create New Room</button>
      <div class="form-group">
        <label for="room-id">Or enter a Room ID to join:</label>
        <input type="text" id="room-id" name="room-id" required />
        <button id="join-room" class="btn-secondary">Join Room</button>
      </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
