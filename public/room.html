<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Voting Room</title>
    <link rel="stylesheet" href="/styles.css" />
  </head>
  <body>
    <div class="container">
      <h1>Voting Room</h1>
      <div id="room-id"></div>
      <div id="voting-status" class="voting-status"></div>
      <div id="host-controls" class="host-controls">
        <div class="form-group">
          <label for="duration">Voting Duration (seconds):</label>
          <input
            type="number"
            id="duration"
            name="duration"
            min="1"
            value="30"
            required
          />
        </div>
        <button id="start-vote" class="btn-primary">Start Voting</button>
        <button id="end-vote" class="btn-secondary">End Voting</button>
      </div>
      <div id="vote-buttons" class="vote-buttons"></div>
      <div id="vote-result" class="vote-result"></div>
      <div id="connection-status" class="connection-status"></div>
    </div>
    <script src="/room.js"></script>
  </body>
</html>
